<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Titillium+Web">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
    <title>Cordova - To Do List</title>
</head>
<body>
    <div data-role="page">
        <div class="container">
            <div data-role="header">
                <div class="header">
                    <div class="clear">
                        <i class="fa fa-refresh"></i>
                    </div>
                    <div id="todoMessage">TODO List</div>
                    <div id="date"></div>
                </div>
            </div>
            <div data-role="content">
                <div class="content">
                    <ul id="list">
                        <!--<li class="item">
                                <i class="fa fa-circle-thin co" job="complete" id="0"></i>
                                <p class="text">have breakfast</p>
                                <i class="fa fa-trash-o de" job="delete" id="0"></i>
                        </li>-->
                    </ul>
                </div>
            </div>
            <div data-role="footer">
                <div class="add-to-do">
                    <input type="text" id="input" placeholder="Add your TODO and press Enter">
                </div>
            </div>  
        </div>
        <script src="js/app.js"></script>
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
    </div>
</body>
</html>
