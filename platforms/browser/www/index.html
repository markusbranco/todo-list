<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Titillium+Web">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Cordova - To Do List</title>
</head>
<body>
    <p id="demo"></p>
    <div class="container">
        <div class="header">
            <div class="clear">
                <i class="fa fa-refresh"></i>
            </div>
            <div id="todoMessage">TODO List</div>
            <div id="date"></div>
        </div>
        <div class="content">
            <ul id="list">
                <!--<li class="item">
                        <i class="fa fa-circle-thin co" job="complete" id="0"></i>
                        <p class="text">have breakfast</p>
                        <i class="fa fa-trash-o de" job="delete" id="0"></i>
                </li>-->
            </ul>
        </div>
        <div class="add-to-do">
            <input type="text" id="input" placeholder="Add something to do">
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
